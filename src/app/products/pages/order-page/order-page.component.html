<p-panel header="Pipes Personalizados" class="m-2">
  <p>Pipes personalizados - creados por {{ 'Nosotros' |Â toggleCase : isUpperCase }}</p>
</p-panel>

<p-toolbar>
  <div class="p-toolbar-group-start">
    <p-button
      (click)="toggleUpperCase()"
      label="ToogleCase" icon="pi pi-search" class="mr-2" styleClass="p-button-success"></p-button>
  </div>
  <div class="p-toolbar-group-end">
    <p-button (onClick)="changeOrder('name')" label="Por nombre" icon="pi pi-sort" class="mr-2" styleClass="p-button-danger"></p-button>
    <p-button (onClick)="changeOrder('canFly')" label="Por volar" icon="pi pi-sort" class="mr-2" styleClass="p-button-warning"></p-button>
    <p-button (onClick)="changeOrder('color')" label="Por color" icon="pi pi-sort" class="mr-2" styleClass="p-button-primary"></p-button>
  </div>
</p-toolbar>

<p-panel header="Heroes" class="m-2">
  <p-table [value]="heroes | sortBy : sortValue" [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template pTemplate="header">
      <tr>
        <th>Nombre</th>
        <th>Puede volar?</th>
        <th>Color</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-hero>
      <tr>
        <td>{{ hero.name }}</td>
        <td>{{ hero.canFly | canFly }}</td> n
        <td>{{ hero.color }}</td>
      </tr>
    </ng-template>
  </p-table>
</p-panel>
