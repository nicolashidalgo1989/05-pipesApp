<p-panel header="Pipes Básicos" class="m-2">
  <p>Pipes incluidos en Angular - usualmente en el common module/p>
</p-panel>

<div class="grid">

<div class="col-12 md:col-4">
  <p-card header="Ventas Netas" subheader="del presente año">
    {{ (totalSells + 1235) | number : '1.2-2'}}
  </p-card>
</div>
<div class="col-12 md:col-4">
  <p-card header="Ventas Brutas">
    {{ totalSells | currency : 'CLP' : '$ ' : '1.4-4' }}
  </p-card>
</div>
<div class="col-12 md:col-4">
  <p-card header="Ganancia Porcentual">
    {{ percent | percent : '1.2-2' }}
  </p-card>
</div>
</div>
